<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digiphatoxina</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Google Model Viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <!-- Stili -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Modello 3D -->
  <div id="viewer-container">
    <model-viewer id="mv" src="digipathoxina.glb" alt="Flacone Digiphatoxina" auto-rotate auto-rotate-delay="0"
      rotation-per-second="25deg" camera-controls disable-zoom disable-tap interaction-prompt="none"
      camera-target="0m 0m 0m" camera-orbit="0deg 80deg 0.18m" exposure="0.5" shadow-intensity="0">
    </model-viewer>
  </div>

  <!-- Layer effetti / video -->
  <canvas id="noise-canvas"></canvas>
  <video id="replacement-video" src="video-reverse.mp4" playsinline preload="auto"></video>
  <div id="vignette"></div>

  <!-- Pillola finale (nascosta di default anche senza CSS) -->
  <img id="end-image" src="tablets_ic.png" alt="Vai a Image-Conflict" style="display:none;" />

  <div id="pill-info" aria-label="Image-Conflict factsheet"></div>

  <!-- Tooltip -->
  <div id="tooltip">take the medicine :)</div>

  <!-- Script (quello che hai giÃ ) -->
  <script src="script.js"></script>
</body>

</html>
